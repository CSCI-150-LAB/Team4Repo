<!DOCTYPE HTML>
<html lang = "en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./mainStyleSheet.css">
</head>
<body>
    <div class="mainHolder">
        <img class="logoText" src="./images/logoText.png" alt="Website Text Logo">
        <img class="logoImage" src="./images/logoImage.png" alt="Website Image Logo">
        <div class="navBar-container">
            <div class="navBar">
                <a href="#home">Home</a>
                <a href="#forums">Forums</a>
                <a href="#listings">Donation Listings</a>
                <a href="#About">About</a>
                <a href="#Login">Login</a>
            </div>
        </div>
        <div class="pageContent">
            <!-- Login.php is what php file you want to send the login into to -->
            <!-- method="post" hides the sensitive data in th HTTP transaction -->
            <form action="./Login.php" method="post">
                <div class="loginBox">
                    <!-- Login can be just the first part of the student/faculty email -->
                    <label for="email">E-Mail:</label>
                    <input type="text" id="email" name="email" required>
                
                    <label for="pwd">Password:</label>
                    <input type="password" id="pwd" name="pwd" required>
                    
                    <input type="submit" name="login" value="LOGIN">
                    <div class="forgotPass">
                        <a href ="#forgotPassPage">Forgot password?</a>
                    </div>
                </div>
            </form>
            <div class="newUser">
                New User? <a href="./RegisterPage.html">Create an account.</a>
            </div>
        </div>
    </div>
</body>
</html>
